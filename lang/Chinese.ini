self_registration_descriptive = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>自助注册和报名设置</strong><p>这些设置控制参与者自行注册和/或报名的能力。请在系统中启用此功能之前，务必了解其影响。</p></div>"
