mfa_system = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>多因素身份验证</strong>:</div><br>是否要求参与者在登录时使用多因素身份验证 (MFA)？如果是，则在输入用户名和密码后，他们需要输入验证码。这是一项额外的安全措施，旨在防止未经授权的访问。<br><em>注意：此设置全局启用 MFA 选项，但仍然必须在项目设置中启用才能生效</em>"
mfa_authenticator_app_system = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>使用身份验证器应用进行多因素身份验证</strong>：</div><br>是否允许参与者使用身份验证器应用（例如 Google Authenticator 或 Microsoft Authenticator）生成其 MFA 代码？如果不允许，则他们必须使用发送到其电子邮件地址的代码。<br><em>注意：此设置仅在全局启用 MFA 时适用，但仍必须在项目设置中启用才能生效。效果</em>"
