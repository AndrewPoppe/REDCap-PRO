module_name = "REDCapPRO"
module_description = "<strong>Résultats rapportés par les patients dans REDCap</strong><br>Ce module permet d'identifier et d'authentifier les participants à l'étude lors de la collecte de données d'enquête. Ces informations sont stockées dans le journal d'audit du projet REDCap.<br><strong><a href='https://github.com/AndrewPoppe/REDCap-PRO#readme' style='color:#900000 !important;' target='_blank' rel='noreferrer noopen'>Voir la documentation complète ici.</a></strong>"
add_language = "<strong>Ajouter un nouveau fichier de langue</strong> :<br>Il s'agit du fichier de langue .ini que vous souhaitez ajouter. Son format doit être similaire à celui du fichier English.ini de ce module. Vous pouvez télécharger un fichier de langue <a href='https://raw.githubusercontent.com/AndrewPoppe/REDCap-PRO/refs/heads/master/lang/English.ini' target='_blank' rel='noreferrer noopen'>ici</a>"
language_code = "<strong>Nom de la langue</strong> :<br>Il s'agit du nom de la langue tel qu'il apparaîtra dans le menu déroulant permettant aux participants de choisir leur langue (par exemple, espagnol, français, etc.)"
language_file = "<strong>Fichier de langue</strong>"
language_direction = "<strong>Texte Direction :</strong><br>Spécifiez le sens d'écriture pour cette langue."
ltr = "De gauche à droite (LTR)"
rtl = "De droite à gauche (RTL)"
language_active = "<strong>Active</strong> :<br>Cette langue doit-elle être active et disponible ?"
email_from_address = "<strong>Adresse d'envoi</strong> :<br>Il s'agit de l'adresse e-mail utilisée pour tous les e-mails du système. Cela peut être utile si les e-mails sont classés comme indésirables ou ne sont pas distribués (par défaut : noreply@REDCapPRO.com)"
prevent_email_login_system = "<strong>Empêcher la connexion par e-mail</strong> :<br>Les participants doivent-ils être empêchés d'utiliser leur adresse e-mail pour se connecter au système ? Si cette option est cochée, ils devront se connecter uniquement avec leur nom d'utilisateur.<br><em>Remarque : si cette option est cochée, elle remplace le paramètre associé au niveau du projet.</em>"
warning_time = "<strong>Délai d'avertissement</strong> :<br>Nombre de minutes à attendre avant d'avertir le participant de l'expiration du délai d'inactivité (par défaut : 1 minute)"
timeout_time = "<strong>Délai d'expiration</strong> :<br>Nombre de minutes à attendre avant de déconnecter le participant en cas d'inactivité (par défaut : 5 minutes)"
allow_project_timeout_time_override = "<strong>Autoriser la modification du délai d'expiration au niveau du projet</strong> :<br>Si cette option est activée, la durée du délai d'expiration de l'inactivité du participant peut être modifiée au niveau du projet pour être plus longue ou plus courte que le délai d'expiration système. (Par défaut : Non)"
timeout_time_maximum = "<strong>Délai d'expiration maximal</strong> :<br>Si l'option <code>Autoriser la modification du délai d'expiration au niveau du projet</code> est activée ci-dessus, cette valeur définit la limite supérieure de la modification au niveau du projet. Cette valeur est sans effet si cette option n'est pas activée. (Par défaut : identique au délai d'expiration système <code>Timeout Time</code>) paramétrage)"
password_length = "<strong>Longueur du mot de passe</strong> :<br>Longueur minimale du mot de passe (8 caractères par défaut)"
login_attempts = "<strong>Tentatives de connexion</strong> :<br>Nombre de tentatives de connexion infructueuses avant le verrouillage (3 tentatives par défaut)"
lockout_seconds = "<strong>Durée du verrouillage</strong> :<br>Durée du verrouillage suite à des tentatives de connexion infructueuses, en secondes (300 secondes par défaut)"
mfa_descriptive = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Authentification multifactorielle Paramètres d'authentification</strong><p>Ces paramètres contrôlent l'utilisation de l'authentification multifacteurs (AMF). Veuillez vous assurer de bien comprendre comment l'AMF peut être utilisée avant de l'activer dans le système.</p></div>"
mfa_system = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Authentification multifacteurs</strong>:</div><br>Les participants doivent-ils être tenus d'utiliser l'authentification multifacteurs (AMF) lors de la connexion ? Si oui, ils devront saisir un code après avoir saisi leur nom d'utilisateur et leur mot de passe. Il s'agit d'une mesure de sécurité supplémentaire pour empêcher les accès non autorisés.<br><em>Remarque : ce paramètre active l'option AMF globalement, mais elle doit toujours être Activé dans les paramètres du projet pour être pris en compte</em>"
mfa_authenticator_app_system = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Authentification multifacteur avec application d'authentification</strong>:</div><br>Les participants doivent-ils être autorisés à utiliser une application d'authentification (telle que Google Authenticator ou Microsoft Authenticator) pour générer leur code MFA ? Dans le cas contraire, ils devront utiliser le code envoyé à leur adresse e-mail.<br><em>Remarque : ce paramètre s'applique uniquement si l'authentification multifacteur est activée globalement, mais il doit également être activé dans les paramètres du projet pour être pris en compte.</em>"
mfa_require_admin = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Restreindre les paramètres MFA du projet aux administrateurs REDCap</strong>:</div><br>Seuls les administrateurs REDCap doivent-ils pouvoir activer/désactiver les options MFA dans les paramètres du projet ? Sinon, tout gestionnaire REDCapPRO du projet pourra activer/désactiver les options MFA dans les paramètres du projet.<br><em>Remarque : ce paramètre s'applique uniquement si l'authentification multifacteur est activée globalement.</em>"
self_registration_descriptive = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Paramètres d'auto-inscription et d'inscription</strong><p>Ces paramètres contrôlent la possibilité pour les participants de s'inscrire et/ou de s'inscrire eux-mêmes. Veuillez bien comprendre les implications de cette option avant de l'activer dans le système.</p></div>"
allow_self_registration_system = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Autoriser Auto-inscription : Les participants doivent-ils être autorisés à créer leur propre compte ? (Par défaut : Non)<br><em>Remarque : cette option doit également être activée dans les paramètres du projet pour être prise en compte.</em>"
self_registration_require_admin = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197, 248), rgb(255, 197, 248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Restreindre l'accès à l'auto-inscription aux administrateurs REDCap : Seuls les administrateurs REDCap doivent-ils pouvoir activer/désactiver l'API dans les paramètres du projet ? Dans le cas contraire, tout gestionnaire REDCapPRO du projet pourra activer/désactiver l'auto-inscription des participants et/ou Inscription dans les paramètres du projet.<br><em>Remarque : ce paramètre s'applique uniquement si l'auto-inscription des participants est activée globalement.</em>"
allow_auto_enroll_upon_self_registration_system = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Autoriser l'inscription automatique lors de l'auto-inscription :</strong></div><br>Les participants doivent-ils être automatiquement inscrits au projet lors de leur auto-inscription ? (Par défaut : Non)<br><em>Remarque : cette option doit également être activée dans les paramètres du projet pour être prise en compte.</em>"
recaptcha_site_key = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Clé du site reCAPTCHA :</strong></div><br>Clé du site pour reCAPTCHA v3 (par défaut : vide)<br>Si ce champ est vide, reCAPTCHA ne sera pas utilisé lors de l’auto-inscription des participants (non recommandé)<br><em>Vous ne pouvez pas utiliser la même clé de site que celle utilisée pour REDCap, car il s’agit d’une clé v2. Créez une clé v3 <a href='https://www.google.com/recaptcha/admin#list'>ici</a> puis copiez-collez la clé du site</em>"
recaptcha_secret_key = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Clé secrète reCAPTCHA :</strong></div><br>Clé secrète pour reCAPTCHA v3 (par défaut : vide)<br><em>Vous ne pouvez pas utiliser la même clé secrète que celle utilisée pour les enquêtes REDCap, car il s’agit d’une clé v2. Celle-ci doit être une clé v3.</em>"
