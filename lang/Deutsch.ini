module_name = "REDCapPRO"
module_description = "<strong>Patientenberichtete Ergebnisse in REDCap</strong><br>Dieses Modul ermöglicht die Identifizierung und Authentifizierung von Studienteilnehmern bei der Erhebung von Umfragedaten. Es speichert diese Informationen im Audit-Trail des REDCap-Projekts.<br><strong><a href='https://github.com/AndrewPoppe/REDCap-PRO#readme' style='color:#900000 !important;' target='_blank' rel='noreferrer noopen'>Vollständige Dokumentation hier ansehen.</a></strong>"
add_language = "<strong>Neue Sprachdatei hinzufügen</strong>:<br>Dies sollte die .ini-Sprachdatei sein, die Sie hinzufügen möchten. Sie muss ähnlich wie die English.ini-Datei dieses Moduls formatiert sein. Sie können eine Sprachdatei <a href='https://raw.githubusercontent.com/AndrewPoppe/REDCap-PRO/refs/heads/master/lang/English.ini' target='_blank' rel='noreferrer noopen'>hier</a> herunterladen."
language_code = "<strong>Sprachname</strong>:<br>Dies ist der Name der Sprache, wie er in der Dropdown-Auswahl für die Teilnehmer angezeigt wird (z. B. Spanisch, Französisch usw.)."
language_file = "<strong>Sprachdatei</strong>"
language_direction = "<strong>Textrichtung</strong>:<br>Geben Sie die Textrichtung für diese Sprache an"
ltr = "Von links nach rechts (LTR)"
rtl = "Von rechts nach links (RTL)"
language_active = "<strong>Aktiv</strong>:<br>Soll diese Sprache aktiv und verfügbar sein?"
email_from_address = "<strong>E-Mail-Absenderadresse</strong>:<br>Dies ist die <em>Absender</em>-E-Mail-Adresse für alle System-E-Mails. Dies kann hilfreich sein, wenn E-Mails im Spam-Ordner landen oder nicht zugestellt werden (Standard: noreply@REDCapPRO.com)."
prevent_email_login_system = "<strong>E-Mail-Anmeldung verhindern</strong>:<br>Soll verhindert werden, dass sich Teilnehmer mit ihrer E-Mail-Adresse im System anmelden? Wenn diese Option aktiviert ist, müssen sie sich ausschließlich mit ihrem Teilnehmer-Benutzernamen anmelden.<br><em>Hinweis: Wenn diese Option aktiviert ist, überschreibt sie die zugehörige Projekteinstellung."
warning_time = "<strong>Warnung Zeit:<br>Anzahl der Minuten, die gewartet werden soll, bevor der Teilnehmer wegen Inaktivität gewarnt wird (Standard: 1 Minute)"
timeout_time = "<strong>Timeout-Zeit</strong>:<br>Anzahl der Minuten, die gewartet werden soll, bevor der Teilnehmer aufgrund von Inaktivität abgemeldet wird (Standard: 5 Minuten)"
allow_project_timeout_time_override = "<strong>Timeout-Zeit auf Projektebene überschreiben lassen</strong>:<br>Wenn diese Option aktiviert ist, kann die Dauer des Inaktivitäts-Timeouts für Teilnehmer auf Projektebene länger oder kürzer als die Systemeinstellung sein. (Standard: Nein)"
timeout_time_maximum = "<strong>Maximale Timeout-Zeit</strong>:<br>Wenn die Einstellung <code>Timeout-Zeit auf Projektebene überschreiben lassen</code> oben aktiviert ist, legt dieser Wert die Obergrenze für die Überschreibung auf Projektebene fest. Dieser Wert hat nur dann eine Auswirkung, wenn diese Einstellung aktiviert ist. (Standardwert entspricht der Systemeinstellung <code>Timeout-Zeit</code>)"
password_length = "<strong>Passwortlänge</strong>:<br>Mindestlänge des Passworts (Standard: 8 Zeichen)"
login_attempts = "<strong>Anmeldeversuche</strong>:<br>Anzahl fehlgeschlagener Anmeldeversuche vor der Sperrung (Standard: 3 Versuche)"
lockout_seconds = "<strong>Sperrdauer</strong>:<br>Dauer der Sperrung aufgrund fehlgeschlagener Anmeldeversuche in Sekunden (Standard: 300 Sekunden)"
mfa_descriptive = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Multi-Faktor-Authentifizierung Einstellungen</strong><p>Diese Einstellungen steuern die Verwendung der Multi-Faktor-Authentifizierung (MFA). Bitte machen Sie sich mit der Funktionsweise der MFA vertraut, bevor Sie sie im System aktivieren.</p></div>"
mfa_system = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Multi-Faktor-Authentifizierung</strong>:</div><br>Sollten Teilnehmer bei der Anmeldung die Multi-Faktor-Authentifizierung (MFA) verwenden müssen? In diesem Fall müssen sie nach Eingabe von Benutzername und Passwort einen Code eingeben. Dies ist eine zusätzliche Sicherheitsmaßnahme, um unbefugten Zugriff zu verhindern.<br><em>Hinweis: Diese Einstellung aktiviert die MFA-Option global, sie muss jedoch weiterhin manuell aktiviert werden. Die Projekteinstellungen müssen aktiviert sein, damit die Änderung wirksam wird.</em>"
mfa_authenticator_app_system = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Multi-Faktor-Authentifizierung mit Authentifizierungs-App</strong>:</div><br>Sollten Teilnehmer eine Authentifizierungs-App (z. B. Google Authenticator oder Microsoft Authenticator) verwenden dürfen, um ihren MFA-Code zu generieren? Falls nicht, müssen sie den an ihre E-Mail-Adresse gesendeten Code verwenden.<br><em>Hinweis: Diese Einstellung gilt nur, wenn MFA global aktiviert ist. Sie muss jedoch in den Projekteinstellungen aktiviert werden, damit sie wirksam wird.</em>"
mfa_require_admin = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>MFA-Projekteinstellungen auf REDCap-Administratoren beschränken</strong>:</div><br>Sollen nur REDCap-Administratoren die MFA-Optionen in den Projekteinstellungen aktivieren/deaktivieren können? Falls nicht, kann jeder REDCapPRO-Manager im Projekt die MFA-Optionen in den Projekteinstellungen aktivieren/deaktivieren.<br><em>Hinweis: Diese Einstellung gilt nur, wenn MFA global aktiviert ist.</em>"
self_registration_descriptive = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Einstellungen für Selbstregistrierung und Einschreibung</strong><p>Diese Einstellungen steuern die Möglichkeit für Teilnehmer, sich selbst zu registrieren und/oder einzuschreiben. Bitte machen Sie sich mit den Auswirkungen dieser Funktion vertraut, bevor Sie sie im System aktivieren.</p></div>"
allow_self_registration_system = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Selbstregistrierung zulassen:</strong></div><br>Sollen Teilnehmer eigene Konten erstellen dürfen? (Standard: Nein)<br><em>Hinweis: Diese Einstellung muss auch in den Projekteinstellungen aktiviert werden, damit sie wirksam wird.</em>"
self_registration_require_admin = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197, 248), rgb(255, 197, 248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Selbstregistrierungs-Projekteinstellungen auf REDCap-Administratoren beschränken:</strong></div>Sollen nur REDCap-Administratoren die API in den Projekteinstellungen aktivieren/deaktivieren können? Falls nicht, kann jeder REDCapPRO-Manager im Projekt dies tun. Aktivieren/Deaktivieren der Selbstregistrierung und/oder Anmeldung von Teilnehmern in den Projekteinstellungen.<br><em>Hinweis: Diese Einstellung gilt nur, wenn die Selbstregistrierung von Teilnehmern global aktiviert ist.</em>"
allow_auto_enroll_upon_self_registration_system = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Automatische Anmeldung bei Selbstregistrierung zulassen:</strong></div><br>Sollen Teilnehmer bei der Selbstregistrierung automatisch im Projekt angemeldet werden? (Standard: Nein)<br><em>Hinweis: Diese Einstellung muss auch in den Projekteinstellungen aktiviert sein, damit sie wirksam wird.</em>"
recaptcha_site_key = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>reCAPTCHA-Site-Schlüssel:</strong></div><br>Site-Schlüssel für reCAPTCHA v3 (Standardwert ist leer)<br>Wenn dieses Feld leer ist, wird reCAPTCHA bei der Selbstregistrierung von Teilnehmern nicht verwendet (nicht empfohlen).<br><em>Sie können nicht denselben Site-Schlüssel verwenden, den Sie für REDCap verwenden, da es sich dabei um einen v2-Schlüssel handelt. Erstellen Sie einen v3-Schlüssel <a href='https://www.google.com/recaptcha/admin#list'>hier</a> und kopieren Sie dann den Site-Schlüssel.</em>"
recaptcha_secret_key = "<div <div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>reCAPTCHA Geheimschlüssel:</strong></div><br>Geheimschlüssel für reCAPTCHA v3 (Standardwert ist leer)<br><em>Sie können nicht denselben Geheimschlüssel verwenden, den Sie für REDCap-Umfragen verwenden, da es sich dabei um einen v2-Schlüssel handelt. Dies muss ein v3-Schlüssel sein.</em>"
api_descriptive = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 248, 197), rgb(255, 248, 197)); border: 1px solid rgba(168, 133, 37, 0.4); border-radius: 0.375rem;'><strong>API-Einstellungen</strong><p>Diese Einstellungen steuern die Verwendung der API. Bitte machen Sie sich mit der Verwendung der API vertraut, bevor Sie sie im System aktivieren.</p> </div>"
api_enabled_system = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 248, 197), rgb(255, 248, 197)); border: 1px solid rgba(168, 133, 37, 0.4); border-radius: 0.375rem;'><strong>API aktivieren</strong></div>Soll die API aktiviert werden?<br><em>Hinweis: Diese Einstellung aktiviert die API-Option global, sie muss jedoch zusätzlich in den Projekteinstellungen aktiviert werden. Wirksam werden</em>"
