mfa_descriptive = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Configuración de autenticación multifactor</strong><p>Esta configuración controla el uso de la autenticación multifactor (MFA). Por favor, comprenda cómo se puede usar la MFA antes de habilitarla en el sistema.</p></div>"
mfa_system = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Autenticación multifactor</strong>:</div><br>¿Se les debe solicitar a los participantes que usen la autenticación multifactor (MFA) al iniciar sesión? De ser así, se les pedirá que ingresen un código después de ingresar su nombre de usuario y contraseña. Esta es una medida de seguridad adicional para evitar accesos no autorizados. Acceso.<br><em>Nota: Esta configuración habilita la opción de MFA globalmente, pero debe estar habilitada en la configuración del proyecto para que surta efecto.</em>"
mfa_authenticator_app_system = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Autenticación multifactor con la aplicación Authenticator</strong>:</div><br>¿Se debe permitir a los participantes usar una aplicación de autenticación (como Google Authenticator o Microsoft Authenticator) para generar su código de MFA? De lo contrario, deberán usar el código enviado a su dirección de correo electrónico.<br><em>Nota: Esta configuración solo se aplica si la MFA está habilitada globalmente, pero debe estar habilitada. en la configuración del proyecto para que surta efecto</em>"
mfa_require_admin = "<div class='p-2' style='background-image: linear-gradient(rgb(197, 248, 255), rgb(197, 248, 255)); border: 1px solid rgba(37, 168, 133, 0.4); border-radius: 0.375rem;'><strong>Restringir la configuración del proyecto de MFA a los administradores de REDCap</strong>:</div><br>¿Solo los administradores de REDCap deberían poder habilitar o deshabilitar las opciones de MFA en la configuración del proyecto? De lo contrario, cualquier administrador de REDCapPRO del proyecto podrá habilitar o deshabilitar las opciones de MFA en la configuración del proyecto.<br><em>Nota: Esta configuración solo se aplica si la MFA está habilitada globalmente</em>"
self_registration_descriptive = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); borde: 1px sólido rgba(168, 37, 133, 0.4); radio del borde: 0.375rem;'><strong>Configuración de autoinscripción e inscripción</strong><p>Esta configuración controla la capacidad de los participantes para registrarse o inscribirse por sí mismos. Por favor, comprenda las implicaciones de esto antes de habilitarlo en el sistema.</p></div>"
allow_self_registration_system = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197,248), rgb(255, 197,248)); borde: 1px sólido rgba(168, 37, 133, 0.4); radio del borde: 0.375rem;'><strong>Permitir Autorregistro:</strong></div><br>¿Se debe permitir que los participantes creen sus propias cuentas? (No por defecto)<br><em>Nota: Esto también debe estar habilitado en la configuración del proyecto para que surta efecto</em>"
self_registration_require_admin = "<div class='p-2' style='background-image: linear-gradient(rgb(255, 197, 248), rgb(255, 197, 248)); border: 1px solid rgba(168, 37, 133, 0.4); border-radius: 0.375rem;'><strong>Restringir la configuración del proyecto de autorregistro a los administradores de REDCap:</strong></div>¿Solo los administradores de REDCap pueden habilitar o deshabilitar la API en la configuración del proyecto? De lo contrario, cualquier administrador de REDCapPRO del proyecto podrá habilitar o deshabilitar el autorregistro de los participantes. Inscripción en la configuración del proyecto.<br><em>Nota: Esta configuración solo se aplica si la autorregistración de participantes está habilitada globalmente.</em>"
