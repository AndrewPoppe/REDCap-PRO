language_direction = "<strong>Dirección del texto</strong>:<br>Especifique la dirección del texto para este idioma"
ltr = "De izquierda a derecha (LTR)"
rtl = "De derecha a izquierda (RTL)"
language_active = "<strong>Activo</strong>:<br>Si este idioma está activo y disponible para su uso."
email_from_address = "<strong>Dirección del remitente</strong>:<br>Esta será la dirección de correo electrónico del remitente para todos los correos electrónicos del sistema. Esto puede ser útil si los correos electrónicos se envían a la carpeta de spam o no se entregan (el valor predeterminado es noreply@REDCapPRO.com)."
prevent_email_login_system = "<strong>Evitar inicio de sesión por correo electrónico</strong>:<br>Si se impide que los participantes usen su dirección de correo electrónico para iniciar sesión en el sistema. Al marcar esta opción, deberán iniciar sesión solo con su nombre de usuario de participante.<br><em>Nota: Si se marca, esto anula la configuración asociada a nivel de proyecto.</em>"
warning_time = "<strong>Tiempo de advertencia</strong>:<br>Número de minutos de espera antes de advertir al participante sobre el tiempo de espera por inactividad (el valor predeterminado es 1 minuto)"
timeout_time = "<strong>Tiempo de espera</strong>:<br>Número de minutos de espera antes de cerrar la sesión del participante por inactividad (el valor predeterminado es 5 minutos)"
allow_project_timeout_time_override = "<strong>Permitir anulación del tiempo de espera a nivel de proyecto</strong>:<br>Si está habilitado, la duración del tiempo de espera por inactividad del participante se puede modificar a nivel de proyecto para que sea mayor o menor que la configuración del tiempo de espera del sistema. (El valor predeterminado es No)"
timeout_time_maximum = "<strong>Tiempo de espera máximo</strong>:<br>Si la configuración <code>Permitir anulación del tiempo de espera a nivel de proyecto</code> está habilitada anteriormente, este valor establece el límite superior de la anulación a nivel de proyecto. Este valor no tiene efecto a menos que dicha configuración esté habilitada. (El valor predeterminado es el mismo que el Ajuste del tiempo de espera del sistema)"
