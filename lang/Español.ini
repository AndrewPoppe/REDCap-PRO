module_name = "REDCapPRO"
module_description = "<strong>Resultados Reportados por Pacientes en REDCap</strong><br>Este módulo proporciona un medio para identificar y autenticar a los participantes del estudio al recopilar datos de la encuesta. Almacena dicha información en el registro de auditoría del proyecto REDCap.<br><strong><a href='https://github.com/AndrewPoppe/REDCap-PRO#readme' style='color:#900000 !important;' target='_blank' rel='noreferrer noopen'>Consulta la documentación completa aquí.</a></strong>"
add_language = "<strong>Añadir un nuevo archivo de idioma</strong>:<br>Este debe ser el archivo de idioma .ini que quieres añadir, que debe tener un formato similar al del archivo English.ini de este módulo. Puedes descargar un archivo de idioma <a href='https://raw.githubusercontent.com/AndrewPoppe/REDCap-PRO/refs/heads/master/lang/English.ini' target='_blank' rel='noreferrer noopen'>aquí</a>"
language_code = "<strong>Nombre del idioma</strong>:<br>Este es el nombre del idioma tal como aparecerá en el selector desplegable para que los participantes elijan su idioma (p. ej., español, francés, etc.)"
